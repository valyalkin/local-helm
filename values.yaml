# Global values shared across all subcharts
global:
  imagePullPolicy: Never
  environment: development

# Example service configuration
example-svc:
  enabled: true
  replicaCount: 1
  image:
    repository: example-svc
    pullPolicy: Never
    tag: "latest"

  serviceAccount:
    create: true
    annotations: {}
    name: ""

  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}

  service:
    type: NodePort
    port: 9000
    nodePort: 30088

  ingress:
    enabled: false
    annotations: {}
    hosts:
      - host: chart-example.local
        paths: []
    tls: []

  resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80

  nodeSelector: {}
  tolerations: []
  affinity: {}

  secrets:
    alphaVantageApiKey: "your-api-key-here"

  # Probes for example-svc
  livenessProbe:
    httpGet:
      path: /liveness
      port: http
  readinessProbe:
    httpGet:
      path: /readiness
      port: http

  # Environment variables for example-svc
  env:
    - name: ALPHA_VANTAGE_API_KEY
      valueFrom:
        secretKeyRef:
          name: "{{ include \"common.fullname\" . }}-secret"
          key: alpha-vantage-api-key
